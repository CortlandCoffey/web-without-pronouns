<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>

  <body>
    <p id="status"></p>

    <div id="show-changes" class="hide">
      <input type="checkbox" id="show-changes-checkbox">
      <label for="show-changes-checkbox">Show changes</label>
    </div>

    <div id="show-highlights" class="hide">
      <input type="checkbox" id="show-highlights-checkbox">
      <label for="show-highlights-checkbox">Show highlights</label>
    </div>

    <br>

    <div id="turn-on-for-host" class="hide">
      <input type="checkbox" id="turn-on-for-host-checkbox">
      <label for="turn-on-for-host-checkbox">
        Replace pronouns on this host
      </label>
    </div>

    <br>

    <p id="reload-message" class="hide"></p>

    <div>
      <button id="reload-page" class="hide">
        Reload page
      </button>
    </div>


    <div>
      <button id="restore" class="hide">
        Restore original content
      </button>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
